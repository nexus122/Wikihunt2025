<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Buscar enlaces..."
    class="search-input"
  />
</div>

<div class="masonry-grid">
  <div class="masonry-item" *ngFor="let enlace of filteredLinks">
    <button class="wiki-button" (click)="gameService.getPage(enlace)">
      {{ enlace }}
    </button>
  </div>
</div>

<div *ngIf="searchTerm && filteredLinks.length === 0" class="no-results">
  No se encontraron enlaces que coincidan con "{{ searchTerm }}"
</div>
