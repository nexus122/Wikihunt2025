<div class="container">
  <!-- Header -->
  <header>
    <nav class="flex-center glass-effect" style="padding: 1rem; margin: 1rem 0" role="navigation" aria-label="Main navigation">
      <h1
        class="gradient-text"
        style="
          font-size: 4em;
          margin: 0;
          letter-spacing: 2px;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        "
      >
        WikiHunt
      </h1>
    </nav>
  </header>

  <!-- Game Info -->
  <section class="game-card" style="margin-bottom: 2rem" aria-label="Game information">
    <div class="flex-center" style="gap: 2rem; flex-wrap: wrap">
      <div>
        <span style="color: #a5b4fc" aria-label="Objective label">OBJETIVO</span>
        <h2 class="gradient-text" style="margin: 0" aria-live="polite">
          {{ this.gameService.objective }}
        </h2>
      </div>

      <div *ngIf="(breadcrumbs$ | async)?.length">
        <span style="color: #a5b4fc" aria-label="Steps label">PASOS</span>
        <nav class="flex-center" style="gap: 0.5rem; flex-wrap: wrap" aria-label="Breadcrumb navigation" role="navigation">
          <ng-container
            *ngFor="let item of breadcrumbs$ | async; let last = last"
          >
            <span class="wiki-link">{{ item }}</span>
            <span *ngIf="!last" style="color: #a5b4fc" aria-hidden="true">â†’</span>
          </ng-container>
        </nav>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="glass-effect" style="padding: 2rem" role="main">
    <router-outlet></router-outlet>
  </main>
</div>
