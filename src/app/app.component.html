<div *ngIf="pageData$ | async as page">
  <h1>{{ page.titulo }}</h1>
  <p>{{ page.descripcion }}</p>
  <a [href]="page.url" target="_blank">Leer m√°s</a>
  <div *ngIf="page.imagen">
    <img [src]="page.imagen" [alt]="page.titulo" />
  </div>
  <h3>Enlaces internos:</h3>
  <ul>
    <li class="link" *ngFor="let enlace of page.enlacesInternos">
      <span (click)="getPage(enlace)">{{ enlace }}</span>
    </li>
  </ul>
</div>
